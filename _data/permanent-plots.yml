  title: Seasonally Dry Tropical Forest (SDTF)
  description: |      # required
     The SDTF of the Cartagena Botanical Garden is a 3-hectare fragment located near Cartagena. With the aim of studying the composition and vegetal structure in one of the last remnants in the area, a permanent 1-hectare plot was established, and woody vegetation with a diameter at breast height (DBH) â‰¥ 2.5 cm was surveyed. A total of 1,568 individuals and 2,023 stems of 62 species distributed across 34 families were recorded. Eighty-five percent of the recorded individuals were trees and shrubs, 11% were lianas, and 4% were palms. The family with the highest species richness was Sapindaceae, with four species, followed by Apocynaceae, Arecaceae, Fabaceae, Meliaceae, Moraceae, Nyctaginaceae, and Urticaceae, each with three species. It is concluded that the forest is in a state of late secondary succession, and its location and disturbance history are important factors in determining its composition, structure, and diversity.
