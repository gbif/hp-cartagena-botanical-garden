Research:
  title: Research
  description: |
    The Garden serves as hub for the study of native plant species, particularly those endemic to the seasonally dry tropical forest of the Colombian Caribbean. Through fieldwork and data collection, researchers at the Garden aim to deepen our understanding of the unique adaptations and ecological roles of these plants. This research not only adds to the scientific knowledge of local flora but also informs conservation strategies for preserving critical ecosystems.
  features: 
  - title: Permanent plots
    description: Our permanent plots are crucial for long-term data collection, providing a baseline for biodiversity monitoring, understanding ecosystem dynamics, supporting conservation efforts, and facilitating ecological experiments and education.
    background: assets/images/JBGP_01419.jpg
    href: /permanent-plots
  - title: The Colombian Caribbean Biodiversity Project 
    description: This project aims to conduct research on the origin and maintenance of biodiversity within an evolutionary systematic context. 
    background: assets/images/JBGP_00825.jpg
    href: /dataset/3d69045d-372c-455f-8663-0d815cff666f



