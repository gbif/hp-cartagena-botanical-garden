collectionsPreview:
  title: Colecciones destacadas
  description: |
    Las colecciones biológicas tienen una inmensa importancia para la preservación de la biodiversidad y el avance del conocimiento científico. Estos repositorios albergan especímenes de plantas y animales meticulosamente curados que sirven como recursos para investigadores, educadores y conservacionistas por igual. Las colecciones biológicas constituyen una parte integral del patrimonio nacional de nuestro país. En el Caribe colombiano, el Jardín Botánico juega un papel clave en la preservación y curaduría sus de colecciones biológicas.
  features: 
  - title: Herbario
    description: Esta colección, considerada la más importante de la región Caribe de Colombia, alberga ejemplares recolectados por Alwyn Gentry, Hermes Cuadros, Santiago Madriñán y Vlastimil Zak. Los registros han sido recolectados desde el año 1957 hasta el año 2023 en 22 países, siendo el 81% de los registros en Colombia, principalmente de la Región Caribe y la Sierra Nevada de Santa Marta.
    background: /assets/images/Herbarium2-JBGP.jpeg
    href: /es/our-herbarium
   # href: /collection/d22c2d2c-43d9-4a66-8b7a-01fc7d4bc889
  - title: Banco de semillas
    description: Nuestro banco de semillas tiene como objetivo preservar una muestra representativa de poblaciones de especies nativas del bosque seco tropical estacional del Caribe colombiano. Las pautas de investigación de la colección se centran en recopilar la mayor cantidad de información biológica y de uso de los especímenes, siguiendo protocolos estandarizados para la recolección, procesamiento y almacenamiento de semillas.
    background: /assets/images/JBGP_03090.jpg
    href: /es/seed-bank
  - title: Colección viva
    description: La Colección Viva del Jardín Botánico de Cartagena incluye plantas tropicales tanto nativas como cultivadas. En los últimos años, los equipos de ciencia y horticultura del Jardín Botánico han trabajado juntos para reforzar el enfoque de conservación *ex-situ* de plantas endémicas y amenazadas nativas de la región del Caribe colombiano.
    background: /assets/images/JBGP_04468.jpg
    href: /es/living-collections

Outreach:
  title: Divulgación
  description: |
    Como parte de la alianza entre el Jardín Botánico de Cartagena, la Información de Biodiversidad para el Desarrollo (BID) y la Infraestructura Mundial de Información en Biodiversidad (GBIF), y con el objetivo de consolidar el conocimiento sobre la flora del bosque seco tropical, se crearon los siguientes recursos con el propósito de educar sobre las plantas representativas del Caribe colombiano
  features: 
  - title: Workshops
    description: Educamos a jóvenes investigadores locales para poner a disposición del público información sobre los ecosistemas del Caribe colombiano
    background: /assets/images/gbifworkshop.jpeg
    href: https://jbgp.org.co/en/workshops-gbif/
  - title: Modelos de distribución
    description: Recolectamos datos de ocurrencias para crear modelos que evalúen la distribución de la flora del Caribe colombiano. Estos modelos ayudan a prever la ubicación de las especies vegetales, orientando de manera efectiva los esfuerzos de conservación.
    background: /assets/images/model.png
    href: https://jbgp.org.co/wp-content/uploads/2023/06/mapas_comprimidos.pdf
  - title: Fenologías
    description: Utilizamos datos de herbario para prever mejor el momento de eventos en la flora del Caribe colombiano. Esto ayuda a comprender sus patrones ecológicos y facilita los esfuerzos de conservación.
    background: /assets/images/pheno.png
    href: https://juankosp.github.io/fenologia/fenologi%CC%81a_interactiva.html 

