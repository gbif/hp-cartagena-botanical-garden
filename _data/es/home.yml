Research:
  title: Investigación
  description: |
    El Jardín, un centro de ciencia certificado, impulsa el estudio de especies de plantas nativas, particularmente aquellas endémicas y amenazadas del bosque seco tropical estacional del Caribe colombiano. A través del trabajo de campo y la recopilación de datos, los investigadores del Jardín pretenden profundizar nuestra comprensión de las adaptaciones únicas y las funciones ecológicas de estas plantas. Estas investigaciones no solo aumentan el conocimiento científico de la flora local, sino que también generan información para el desarrollo de estrategias de conservación y preservar de ecosistemas críticos y su posterior implementación en toma de decisiones a una escala regional y global.
  features: 
  - title: Monitoreo de vegetación
    description: Nuestras parcelas permanentes son cruciales para la recopilación de datos a largo plazo, proporcionando una línea base para el monitoreo de la biodiversidad, comprendiendo la dinámica del ecosistema, respaldando esfuerzos de conservación y facilitando experimentos ecológicos y la educación.
    background: assets/images/JBGP_01419.jpg
    href: /es/permanent-plots
  - title: Proyecto Biodiversidad del Caribe Colombiano 
    description: Este proyecto tiene como objetivo el desarrollo de investigaciones sobre el origen y mantenimiento de la biodiversidad en un contexto sistemático evolutivo. Con base en estudios florísticos y faunísticos y de ecología de plantas, animales y sus interacciones principalmente, pero no limitados a la región Neotropical, reconocer sistemas biológicos adecuados para el estudio de evolución de la biota.  
    background: assets/images/JBGP_00825.jpg
    href: /es/dataset/3d69045d-372c-455f-8663-0d815cff666f

